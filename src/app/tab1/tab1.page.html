<ion-toolbar slot="fixed" color="warning">
  <ion-text class="ion-text-center">
    <h5>
      <h4>Veuillez choisir les critères de la repartion</h4>
    </h5>
  </ion-text>
</ion-toolbar>
<ion-content [fullscreen]="true" class="">
  <form #data="ngForm" (ngSubmit)="repartir(data)">
    <ion-button color="dark" name="promotion" [(ngModel)]="repartition.promotion" expand="block" (click)="showContent()">{{ repartition.promotion }}</ion-button>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" name="nbrGroups" class="form-input" placeholder="Nbr groupe" [(ngModel)]="repartition.nbrGroups" required></ion-input>
            <ion-input type="text" name="nbrPerson" class="form-input" placeholder="Nbr personne" [(ngModel)]="repartition.nbrPerson" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-select name="trie" [(ngModel)]="repartition.trie" ngModel placeholder="Trier">
              <ion-select-option value="ordre">Ordre</ion-select-option>
              <ion-select-option value="aleatoire">Aléatoire</ion-select-option>
            </ion-select>
            <ion-select name="method" [(ngModel)]="repartition.method" ngModel placeholder="Repartir">
              <ion-select-option value="defaut">Défaut</ion-select-option>
              <ion-select-option value="exces">Excès</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" color="primary" expand="block">Repartir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-card class="ion-no-padding" color="warning" *ngIf="groupeListe">
    <ion-card-content color="warning">
      <ion-slides pager>
        <ion-slide *ngFor="let groupe of groupeListe; let index = index">
          <ion-list>
            <ion-list-header color="warning">
              Groupe {{index+1}}
            </ion-list-header>
            <ion-item color="warning" *ngFor="let p of groupe; let index = index">{{ p.apprenant.nomComplet }}</ion-item>
          </ion-list>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="cloud-download"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
