<ion-content [fullscreen]="true">
  <ion-toolbar slot="fixed" color="warning">
    <ion-text class="ion-text-center">
      <h5>Liste des apprenants de la promotion</h5>
    </ion-text>
    <ion-button color="dark" expand="block" (click)="showContent()">{{content}}</ion-button>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding *ngFor="let apprenant of apprenantList; let index = index">
      <ion-item *ngIf="index%2===0" color="warning">
        <ion-label>{{apprenant?.nomComplet + ' '+ apprenant?.telephone}}</ion-label>
      </ion-item>
      <ion-item *ngIf="index%2!==0" color="dark">
        <ion-label>{{apprenant?.nomComplet + ' '+ apprenant?.telephone}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="warning">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon (click)='deleteApprenant(apprenant)' name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
